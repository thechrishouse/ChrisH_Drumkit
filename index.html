<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <section class="carousel">
    <section class="carousel-inner">
      <section class="carousel-item active" id="drum-kit">
        <h2>Drum Kit</h2>
        <div class="keys">
          <div data-key="65" class="key"><kbd>A</kbd><span class="sound">clap</span></div>
          <div data-key="83" class="key"><kbd>S</kbd><span class="sound">hihat</span></div>
          <div data-key="68" class="key"><kbd>D</kbd><span class="sound">kick</span></div>
          <div data-key="70" class="key"><kbd>F</kbd><span class="sound">openhat</span></div>
          <div data-key="71" class="key"><kbd>G</kbd><span class="sound">boom</span></div>
          <div data-key="72" class="key"><kbd>H</kbd><span class="sound">ride</span></div>
          <div data-key="74" class="key"><kbd>J</kbd><span class="sound">snare</span></div>
          <div data-key="75" class="key"><kbd>K</kbd><span class="sound">tom</span></div>
          <div data-key="76" class="key"><kbd>L</kbd><span class="sound">tink</span></div>
        </div>
      </section>
  
      <section class="carousel-item" id="guitar-kit">
        <h2>Guitar Kit</h2>
        <div class="keys">
          <div data-key="81" class="key"><kbd>Q</kbd><span class="sound">E(Note)</span></div>
          <div data-key="87" class="key"><kbd>W</kbd><span class="sound">A(Note)</span></div>
          <div data-key="69" class="key"><kbd>E</kbd><span class="sound">D(Note)</span></div>
          <div data-key="82" class="key"><kbd>R</kbd><span class="sound">G(Note)</span></div>
          <div data-key="84" class="key"><kbd>T</kbd><span class="sound">B(Note)</span></div>
          <div data-key="89" class="key"><kbd>Y</kbd><span class="sound">E(Note)</span></div>
          <div data-key="85" class="key"><kbd>U</kbd><span class="sound">E(Chord)</span></div>
          <div data-key="73" class="key"><kbd>I</kbd><span class="sound">C(Chord)</span></div>
          <div data-key="79" class="key"><kbd>O</kbd><span class="sound">D(Chord)</span></div>
          <div data-key="80" class="key"><kbd>P</kbd><span class="sound">Dm(Chord)</span></div>
        </div>
      </section>
    </section>
  
    <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
  </section>
  
  <!-- Drum Kit Audio  -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <!-- Guitar Kit Audio -->
  <audio data-key="81" src="sounds/6th_String_E_64kb.wav"></audio>
  <audio data-key="87" src="sounds/5th_String_A_64kb.wav"></audio>
  <audio data-key="69" src="sounds/4th_String_D_64kb.wav"></audio>
  <audio data-key="82" src="sounds/3rd_String_G_64kb.wav"></audio>
  <audio data-key="84" src="sounds/2nd_String_B__64kb.wav"></audio>
  <audio data-key="89" src="sounds/1st_String_E_64kb.wav"></audio>
  <audio data-key="85" src="sounds/E_64kb.mp3"></audio>
  <audio data-key="73" src="sounds/C_64kb.wav"></audio>
  <audio data-key="79" src="sounds/D_64kb.wav"></audio>
  <audio data-key="80" src="sounds/Dm_64kb.wav"></audio>

<script src="js/script.js"></script>
</body>
</html>
